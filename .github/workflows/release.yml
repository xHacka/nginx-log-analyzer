name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build all targets
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p dist

          for target in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64; do
            os=$(echo $target | cut -d/ -f1)
            arch=$(echo $target | cut -d/ -f2)
            ext=""
            [ "$os" = "windows" ] && ext=".exe"

            bin="nginx-log-analyzer${ext}"
            GOOS=$os GOARCH=$arch go build -ldflags "-s -w" -o "build/${bin}" ./cmd/server

            staging="nginx-log-analyzer-${VERSION}-${os}-${arch}"
            mkdir -p "staging/${staging}"
            cp "build/${bin}" "staging/${staging}/"
            cp config.yaml "staging/${staging}/"
            cp -r web "staging/${staging}/"

            if [ "$os" = "windows" ]; then
              (cd staging && zip -r "../dist/${staging}.zip" "${staging}")
            else
              tar -czf "dist/${staging}.tar.gz" -C staging "${staging}"
            fi

            rm -rf build staging
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: dist/*
